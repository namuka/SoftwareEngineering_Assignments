<!DOCTYPE html >
<html layout:decorator="shared/homelayout"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<th:block layout:fragment="header">
	<link rel="stylesheet" type="text/css" th:href="@{/css/studentlist.css}" />
	</th:block>
	
	<th:block layout:fragment="content">
		<h2>Student List</h2> <br/>
		<a href="/student">Create a student</a>
		<a href="/" id="linkBackHome" >Back to home</a><br/><br/>
		<div id="filter" class="mb15">
			<form class="form-inline" action="/students/search" method="GET" >		      
		  
		      <input type="text" class="form-control mr-sm-2" id="search" name="search"  placeholder="Search" th:value="${param.search}">
		     
		    
		     <button type="submit" class="btn btn-default my-2 my-sm-0">Search</button>
		    
		 	 
		</form>
		</div>
		<table class="table table-striped">
			<thead>
				<th>Student name</th>
				<th>Student number</th>
				<th>GPA</th>
				<th>Enrollment Date</th>
				<th>Is international</th>
				<th>Actions</th>
			</thead>
			<tbody>
				<tr th:each="student : ${students}">
					<td th:text="${student.firstName + ' ' + student.middleName + ' ' + student.lastName}"></td>				
					<td th:text="${student.studentNumber}"></td>
					<td th:text="${student.cgpa}"></td>
					<td th:text="${student.enrollmentDate}"></td>
					<td th:text="${student.isInternational}"></td>
					<td>
						<a th:href="@{'/student/' + ${student.studentId}}">Edit</a>&nbsp;
						<a th:href="@{'/student/delete/' + ${student.studentId}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</th:block>
	
	<th:block layout:fragment="footer">
	</th:block>
	
</body>
</html>
