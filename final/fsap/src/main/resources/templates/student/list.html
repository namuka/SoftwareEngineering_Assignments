<!DOCTYPE html >
<html layout:decorator="shared/homelayout"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<th:block layout:fragment="header">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
	</th:block>
	
	<th:block layout:fragment="content">
		<h2>Student List</h2> <br/>
		<a href="/student" class="mb-3 mt-5 btn btn-outline-danger float-right" >Register a New Student</a>
		
		<table class="table table-striped">
			<thead>
				<th>Student number</th>
				<th>Full name</th>		
				<th>Phone number</th>
				<th>Email</th>
				<th>Date of admission</th>
				<th>CGPA</th>
				<th>Advisor</th>
			</thead>
			<tbody>
				<tr th:each="student : ${students}">								
					<td th:text="${student.studentNumber}"></td>
					<td th:text="${student.fullName}"></td>	
					<td th:text="${student.emailAddress}"></td>
					<td th:text="${student.phoneNumber}"></td>
					<td th:text="${student.dateOfAdmission}"></td>
					<td th:text="${student.faculty.fullName}"></td>
					<td>
						<a th:href="@{'/student/' + ${student.studentId}}">Edit</a>&nbsp;
						<a th:href="@{'/student/delete/' + ${student.studentId}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</th:block>

	
	<th:block layout:fragment="footer">
	</th:block>
	
</body>
</html>
