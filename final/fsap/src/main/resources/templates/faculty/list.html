<!DOCTYPE html >
<html layout:decorator="shared/homelayout"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<th:block layout:fragment="header">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
	</th:block>
	
	<th:block layout:fragment="content">
		<h2>Faculty List</h2> <br/>
		<a href="/faculty" class="mb-3 mt-5 btn btn-outline-danger float-right" >Add a New Faculty</a>
		
		
		<table class="table table-striped">
			<thead>							
				<th>Full name</th>
				<th>Phone number</th>
				<th>Email address</th>
				<th>Office location</th>
				<th>List of Advisees</th>
				<th>Actions</th>
			</thead>
			<tbody>
				<tr th:each="faculty : ${faculties}">
					<td th:text="${faculty.fullName}"></td>
					<td th:text="${faculty.phoneNumber}"></td>	
					<td th:text="${faculty.emailAddress}"></td>
					<td th:text="${faculty.officeLocation}"></td>
					<td>
					
					 <div th:each="student : ${faculty.students}" 
					      th:object="${student}"
					      >
					  <span th:text="${student.studentNumber + ' - ' + student.fullName}"></span>
					</div>
					    
						
					</td>
					<td>
						<a th:href="@{'/faculty/' + ${faculty.facultyId}}">Edit</a>&nbsp;
						<a th:href="@{'/faculty/delete/' + ${faculty.facultyId}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		
	</th:block>
		
	<th:block layout:fragment="footer">
	</th:block>
	
</body>
</html>
