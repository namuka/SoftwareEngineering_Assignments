<!DOCTYPE html >
<html layout:decorator="shared/homelayout"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<th:block layout:fragment="header">
		<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
	</th:block>
	
	<th:block layout:fragment="content">
			
		<h2>Account Info</h2> <br/>
	
		<form class="form-horizontal" action="/account" method="POST" th:object="${account}">
		      <input type="hidden" name="accountId" th:value="${account.accountId}" />
	      <div class="form-group">
			    <label class="control-label col-sm-8" for="customer">Customer:</label>
			     <label th:if="${#fields.hasErrors('customer')}" th:errors="*{customer}"
										class="validation-message"></label>
			    <div class="col-sm-10"> 
			       <select th:field="*{customer}">
			    <option th:each="i : ${customers}" th:value="${i.customerId}" th:text="${i.customerNumber + ' - ' +i.firstName + ' ' +i.lastName}">
			    </option>
			</select>
			    </div>
			  </div>
		  </div>
			  
	       <div class="form-group">
		    <label class="control-label col-sm-8" for="accountnumber">Account number:</label>
		     <label th:if="${#fields.hasErrors('accountNumber')}" th:errors="*{accountNumber}"
									class="validation-message"></label>
									
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="accountnumber" name="accountNumber"  th:value="${account.accountNumber}">
		    </div>
		  </div>
		  
		  <div class="form-group">
			    <label class="control-label col-sm-8" for="accountType">Type of Account:</label>
			     <label th:if="${#fields.hasErrors('accountType')}" th:errors="*{accountType}"
										class="validation-message"></label>
			    <div class="col-sm-10"> 
			     <select th:field="*{accountType}">
				    <option th:each="i : ${accountTypes}" th:value="${i.accountTypeId}" th:text="${i.accountTypeName}">
				    </option>
				</select>
			      
			    </div>
			  </div>
		  </div>
		  
		  <div class="form-group">
			    <label class="control-label col-sm-8" for="balance">Balance:</label>
			     <label th:if="${#fields.hasErrors('accountType')}" th:errors="*{balance}"
										class="validation-message"></label>
			    <div class="col-sm-10"> 
			      <input type="text" class="form-control" id="balance" name="balance"  th:value="${account.balance}">
			    </div>
			  </div>
		  </div>
		  
		 			  
		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      	<button type="submit" class="btn btn-outline-danger float-right">Submit</button>
	      		<a href="/accounts" class="btn btn-outline-warning btn-sm float-right mr-3 cancel-btn">Cancel</a>
		      	<a href="/account" class="btn btn-outline-primary btn-sm float-right mr-3 cancel-btn">Reset</a>
		    </div>
		  </div>
		</form>
		<br/>
		
	</th:block>
	
	<th:block layout:fragment="footer">
	</th:block>
	
</body>
</html>
